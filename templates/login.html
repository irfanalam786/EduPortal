<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduPortal</title>
    <!-- Load professional UI font (Inter) from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page" id="loginBody">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>EduPortal</h1>
                <p style="font-weight:500; color:var(--text-secondary);">Educational Management System</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <div class="login-footer">
                <p><strong>Default Passwords:</strong></p>
                <p>Academic: <strong>acad123</strong></p>
                <p>Student: <strong>stud123</strong></p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                errorMessage.style.display = 'none';
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Store session token
                        sessionStorage.setItem('session_token', data.session_token);
                        sessionStorage.setItem('user', JSON.stringify(data.user));
                        
                        // First-time login flow
                        // 1. If using default password, force password change
                        if (data.user.is_default_password && !data.user.password_changed) {
                            window.location.href = '/change-password';
                        }
                        // 2. If password changed but profile incomplete, force profile completion
                        else if (data.user.password_changed && !data.user.profile_completed && data.user.role !== 'Admin') {
                            window.location.href = '/profile';
                        }
                        // 3. Otherwise go to dashboard
                        else {
                            window.location.href = '/dashboard';
                        }
                    } else {
                        errorMessage.textContent = data.message || 'Login failed. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
